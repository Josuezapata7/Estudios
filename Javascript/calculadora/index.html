<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <title>Calculadora</title>
</head>
<body>

    <div class="contenedor">

        <input type="text" class="numero_uno" id="numero-uno" placeholder="Ingrese Primer Numero">
        <p>+</p>
        <input type="text" class="numero_dos" id="numero-dos" placeholder="Ingrese Segundo Numero">
        <p>=</p>
        <input type="text" class="respuesta" id="respuesta" readonly>

        <button class="resultado" id="result">Resultado</button>
    </div>
    
</body>

<script src="./js/funciones.jsx"></script>
</html>
