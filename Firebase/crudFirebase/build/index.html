<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css">
</head>
<body>

    <div class="container p-4">

        <div class="row">

            <div class="col-md-6">

                <div class="card">

                    <div class="card-body">

                        <form id="task-form">

                            <div class="form-group">
                    
                                <input type="text" id="task-title" class="form-control" placeholder="Task Title" autofocus>
                    
                            </div>
                    
                            <div class="form-group">
                    
                                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
                    
                            </div>

                            <button class="btn btn-primary" id="btn-task-form">

                                Save

                            </button>
                    
                        </form>

                    </div>

                </div>


            </div>

            <div class="col-md-6" id="task-container">

                

            </div>

        </div>

    </div>
    
    <!-- Estos 2 scripts son importantes para poder utilizar base de datos en firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


    <script src="./js/index.jsx"></script>
    
</body>
</html>
